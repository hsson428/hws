{% extends 'base.html' %}
{% load static %}

{% block content %}
  {% comment %} <img src="{% static  %}" alt=""> {% endcomment %}
  <p class="color-orange">Article</p>
  <hr>
  {% for article in articles %}
    <p>글 번호: {{ article.id}}</p>
    <p>글 제목: {{ article.title }}</p>
    <p>글 내용: {{ article.title }}</p>
    <a href="{% url 'articles:detail' article.pk %}">[DETAIL]</a>
    <hr>
  {% endfor %}
{% endblock content %}
